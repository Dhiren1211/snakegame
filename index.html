<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            padding-top: 20px;
            color: white;
        }
        h1 {
            color: #e94560;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #game-container {
            position: relative;
            width:500px;
            height:400px;
            max-width: 800px;
            max-height: 400px;
            min-width:200px;
            border: 4px solid #e9456059;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(63, 24, 24, 0.3);
            background-color: #16213e;
            overflow: hidden;
        }
        #score {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            color: #f1f1f1;
        }
        .snake-segment {
            background: linear-gradient(135deg, #00b894, #55efc4);
            border-radius: 4px;
            width: 18px;
            height: 18px;
            position: absolute;
            margin: 1px;
            box-shadow: 0 0 5px rgba(0, 184, 148, 0.7);
            transition: all 0.1s ease;
        }
        .snake-head {
            background: linear-gradient(135deg, #e94560, #ff7675);
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.8);
        }
     .food {
        position: absolute;
        animation: sine 1.5s infinite ease-in-out alternate;
        font-size:20px;
        will-change: text-shadow; /* Optimizes the animation */
    }
        .food:hover {
            transform: scale(1.2);
        }
        #controls {
            margin: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #e94560, #ff7675);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 6px;
        }
        #game-over h2 {
            color: #e94560;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        #final-score {
            font-size: 24px;
            margin-bottom: 30px;
            color: #55efc4;
        }
        .grid-line {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
        }
        .horizontal-line {
            width: 100%;
            height: 1px;
        }
        .vertical-line {
            width: 1px;
            height: 100%;
        }
           @keyframes sine {
        0% {
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.878);
        }
        50% {
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.878);
        }
        100% {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.878);
        }
    }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <div id="food" class="food">üçé</div>
        <div id="snake-container"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <div id="final-score">Score: 0</div>
            <button id="restart-btn">Play Again</button>
        </div>
        <!-- Grid lines will be added by JavaScript -->
    </div>
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn">Pause</button>
    </div>

    <script src="snake.js">
     
    </script>
</body>
</html>
